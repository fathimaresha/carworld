<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body style="background-color:rgb(238, 241, 242);">
    <br><br>
    
    <h1 class="text-center my-5" style="font-weight: 900;">CAR WORLD</h1>
    <br>

    <div class="container">

        <div class="row mb-2">

            <div class="col-4 border border-3 p-5" style="box-shadow: rgba(119, 38, 38, 0.24) 0px 3px 8px; background-color:burlywood">
                <div class="mb-5">
                <label class="form-label-lg mb-2 fs-5">Car</label>
                <input id="carbrand" type="text" class="form-control" placeholder="Car brand">
                </div>
                <div class="mb-5">
                <label class="form-label-lg mb-2 fs-5">Price</label>
                <input id="carprice" type="text" class="form-control" placeholder="Price">
                </div>
                <div class="mb-5">
                <label class="form-label-lg mb-2 fs-5">Key</label>
                <input id="carkey" type="text" class="form-control" placeholder="Key">
                </div>
                <center>
                    <button onclick="store()" type="submit" class="btn btn-primary btn-lg" style="font-weight: bold;">Store Data</button>
                </center>
            </div>

            <div class="col-3 border border-3 p-5 mx-5" style="box-shadow: rgba(122, 31, 31, 0.24) 0px 3px 8px; background-color:burlywood">
                <div class="mb-5">
                <label class="form-label-lg mb-2 " >Retrieve </label>
                <input id="retrievekey" type="text" class="form-control" placeholder="Enter key to retrive item">
                </div>
                <center>
                    <button onclick="retrieve()" type="submit" class="btn btn-primary btn-lg" style="font-weight: bold;">Retrieve Data</button>
                </center>
                <br><br>
                <div id="result"></div>
            </div>

            <div class="col-3 border border-3 p-5" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; background-color:burlywood">
                <div class="mb-5">
                <label class="form-label-lg mb-2 fs-5">Remove</label>
                <input id="removekey" type="text" class="form-control" placeholder="Enter key to remove item">
                </div>
                <center>
                    <button onclick="remove()" type="submit" class="btn btn-primary btn-lg fs-5" style="font-weight: bold;">Remove Data</button>
                </center>
            </div>

        </div>
        <br>

        <div class="row">
            <div class="col-11">
                <div class="background-color:red">
                    <center>
                    <button onclick="clearall()" class="btn border border-3 p-2 fs-5 " type="button" 
                    style=" background-color:blue ;color:white; ">Clear</button></center>
                  </div>
            </div>
        </div>

    </div>


    <script src="./index.js"></script>

</body>
</html>
